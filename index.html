<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: #666;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #f1c40f;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 300px;
      padding: 20px;
    }

    .left img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .right {
      flex: 1;
      text-align: center;
      min-width: 300px;
      padding: 20px;
    }

    .right h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .right p {
      color: #666;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 50%;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .resume {
      background-color: #f1c40f;
    }

    .projects {
      background-color: #e74c3c;
    }

    .contact {
      background-color: #1abc9c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: unset;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      header nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nicol Rider <span style="color: #f1c40f;">Editor</span></h1>
    <nav>
      <a href="#characteristic">特點</a>
      <a href="#history">由來</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="container">
    <div class="left">
      <img src="profile.jpg" alt="Profile Image">
    </div>
    <div class="right">
      <h1>Hello</h1>
      <p>A Bit About Me. I'm a great place for you to tell a story and let your users know more about you.</p>
      <div class="buttons">
        <a href="#resume" class="resume">Resume</a>
        <a href="#projects" class="projects">Projects</a>
        <a href="#contact" class="contact">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
